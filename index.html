<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Linguistico Interattivo</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: system-ui, -apple-system, sans-serif;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Send, MessageCircle, Target, TrendingUp, Star, Award, CheckCircle, AlertCircle } = lucide;

        const LanguageTutor = () => {
          const [selectedLanguage, setSelectedLanguage] = useState('spanish');
          const [currentMessage, setCurrentMessage] = useState('');
          const [messages, setMessages] = useState([]);
          const [isLoading, setIsLoading] = useState(false);
          const [userLevel, setUserLevel] = useState('beginner');
          const [mode, setMode] = useState('casual');
          const [sessionStats, setSessionStats] = useState({
            messagesCount: 0,
            vocabUsed: new Set(),
            errorsFound: 0,
            sessionDuration: 0
          });
          const [learningGoals, setLearningGoals] = useState([]);
          const [feedback, setFeedback] = useState([]);
          const [progress, setProgress] = useState({
            vocabulary: 65,
            grammar: 45,
            conversation: 70
          });
          
          const messagesEndRef = useRef(null);
          const sessionStartTime = useRef(Date.now());

          const languages = {
            spanish: { name: 'Español', flag: '🇪🇸', greeting: '¡Hola! Soy tu tutor de español. ¿De qué te gustaría hablar hoy?' },
            french: { name: 'Français', flag: '🇫🇷', greeting: 'Bonjour! Je suis votre tuteur de français. De quoi aimeriez-vous parler aujourd\'hui?' },
            german: { name: 'Deutsch', flag: '🇩🇪', greeting: 'Hallo! Ich bin Ihr Deutsch-Tutor. Worüber möchten Sie heute sprechen?' },
            japanese: { name: '日本語', flag: '🇯🇵', greeting: 'こんにちは！日本語のチューターです。今日は何について話したいですか？' },
            english: { name: 'English', flag: '🇺🇸', greeting: 'Hello! I\'m your English tutor. What would you like to talk about today?' },
            italian: { name: 'Italiano', flag: '🇮🇹', greeting: 'Ciao! Sono il tuo tutor di italiano. Di cosa vorresti parlare oggi?' },
            portuguese: { name: 'Português', flag: '🇧🇷', greeting: 'Olá! Sou seu tutor de português. Do que gostaria de falar hoje?' }
          };

          const levelColors = {
            beginner: 'bg-green-100 text-green-800',
            intermediate: 'bg-yellow-100 text-yellow-800',
            advanced: 'bg-red-100 text-red-800'
          };

          useEffect(() => {
            initializeGoals();
            addWelcomeMessage();
          }, [selectedLanguage]);

          useEffect(() => {
            scrollToBottom();
          }, [messages]);

          useEffect(() => {
            const interval = setInterval(() => {
              setSessionStats(prev => ({
                ...prev,
                sessionDuration: Math.floor((Date.now() - sessionStartTime.current) / 1000)
              }));
            }, 1000);
            return () => clearInterval(interval);
          }, []);

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          };

          const initializeGoals = () => {
            const defaultGoals = {
              spanish: [
                'Padroneggiare la coniugazione dei verbi irregolari',
                'Espandere il vocabolario relativo al cibo',
                'Migliorare l\'uso di ser vs estar'
              ],
              french: [
                'Migliorare la pronuncia delle vocali',
                'Padroneggiare gli accordi degli aggettivi',
                'Espandere il vocabolario familiare'
              ],
              german: [
                'Memorizzare gli articoli determinativi',
                'Praticare l\'ordine delle parole',
                'Espandere il vocabolario professionale'
              ],
              japanese: [
                'Memorizzare i kanji di base',
                'Praticare le forme di cortesia',
                'Migliorare la pronuncia'
              ],
              english: [
                'Migliorare la pronuncia',
                'Espandere il vocabolario accademico',
                'Praticare i phrasal verbs'
              ],
              italian: [
                'Padroneggiare i tempi del passato',
                'Migliorare l\'uso delle preposizioni',
                'Espandere il vocabolario culinario'
              ],
              portuguese: [
                'Distinguere ser vs estar',
                'Migliorare la pronuncia nasale',
                'Espandere il vocabolario brasiliano'
              ]
            };
            setLearningGoals(defaultGoals[selectedLanguage] || []);
          };

          const addWelcomeMessage = () => {
            const welcomeMessage = {
              id: Date.now(),
              type: 'tutor',
              text: languages[selectedLanguage].greeting,
              timestamp: new Date()
            };
            setMessages([welcomeMessage]);
          };

          const analyzeMessage = (text) => {
            const analysis = {
              feedback: [],
              errors: [],
              vocabulary: [],
              level: userLevel
            };

            const words = text.toLowerCase().split(/\s+/);
            analysis.vocabulary = words.filter(word => word.length > 3);

            if (selectedLanguage === 'spanish') {
              if (text.includes('para') || text.includes('por')) {
                analysis.feedback.push('Ottimo uso delle preposizioni spagnole!');
              }
              if (text.match(/\b(soy|es|está|estoy)\b/)) {
                analysis.feedback.push('Bene! Stai usando correttamente i verbi ser/estar.');
              }
            } else if (selectedLanguage === 'english') {
              if (text.match(/\b(am|is|are|was|were)\b/)) {
                analysis.feedback.push('Good use of the verb "to be"!');
              }
            }

            if (words.length > 15 && analysis.vocabulary.length > 8) {
              analysis.level = 'advanced';
            } else if (words.length > 8 && analysis.vocabulary.length > 4) {
              analysis.level = 'intermediate';
            }

            return analysis;
          };

          const generateTutorResponse = async (userMessage) => {
            const responses = {
              spanish: [
                '¡Muy bien! Me gusta cómo te expresas. ¿Puedes contarme más?',
                'Interesante. ¿Conoces otras formas de expresar esto en español?',
                '¡Excelente! Tu español está mejorando. ¿Qué otros temas te interesan?'
              ],
              french: [
                'C\'est très bien! Pouvez-vous m\'en dire plus?',
                'Intéressant. Connaissez-vous d\'autres façons de dire cela?',
                'Excellent! Votre français s\'améliore. Quels autres sujets vous intéressent?'
              ],
              german: [
                'Das ist sehr gut! Können Sie mir mehr erzählen?',
                'Interessant. Kennen Sie andere Wege, das zu sagen?',
                'Ausgezeichnet! Ihr Deutsch wird besser. Was interessiert Sie noch?'
              ],
              english: [
                'That\'s very good! Can you tell me more about that?',
                'Interesting. Do you know other ways to express this?',
                'Excellent! Your English is improving. What other topics interest you?'
              ],
              italian: [
                'Molto bene! Puoi dirmi di più?',
                'Interessante. Conosci altri modi per dirlo?',
                'Eccellente! Il tuo italiano migliora. Che altri argomenti ti interessano?'
              ],
              portuguese: [
                'Muito bom! Pode me falar mais sobre isso?',
                'Interessante. Conhece outras formas de dizer isso?',
                'Excelente! Seu português está melhorando. Que outros assuntos te interessam?'
              ],
              japanese: [
                'とても良いですね！もっと教えてください。',
                '面白いですね。他の言い方を知っていますか？',
                '素晴らしい！日本語が上達していますね。'
              ]
            };

            const langResponses = responses[selectedLanguage] || responses.english;
            return langResponses[Math.floor(Math.random() * langResponses.length)];
          };

          const handleSendMessage = async () => {
            if (!currentMessage.trim()) return;

            const userMessage = {
              id: Date.now(),
              type: 'user',
              text: currentMessage,
              timestamp: new Date()
            };

            setMessages(prev => [...prev, userMessage]);
            const msgToAnalyze = currentMessage;
            setCurrentMessage('');
            setIsLoading(true);

            const analysis = analyzeMessage(msgToAnalyze);
            
            setSessionStats(prev => ({
              messagesCount: prev.messagesCount + 1,
              vocabUsed: new Set([...prev.vocabUsed, ...analysis.vocabulary]),
              errorsFound: prev.errorsFound + analysis.errors.length,
              sessionDuration: prev.sessionDuration
            }));

            if (analysis.feedback.length > 0 || analysis.errors.length > 0) {
              setFeedback(prev => [...prev.slice(-4), {
                id: Date.now(),
                message: msgToAnalyze,
                feedback: analysis.feedback,
                errors: analysis.errors,
                timestamp: new Date()
              }]);
            }

            if (analysis.level !== userLevel) {
              setUserLevel(analysis.level);
            }

            try {
              const tutorResponse = await generateTutorResponse(msgToAnalyze);
              
              setTimeout(() => {
                const tutorMessage = {
                  id: Date.now() + 1,
                  type: 'tutor',
                  text: tutorResponse,
                  timestamp: new Date()
                };
                setMessages(prev => [...prev, tutorMessage]);
                setIsLoading(false);
              }, 1500);
            } catch (error) {
              console.error('Error:', error);
              setIsLoading(false);
            }
          };

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          const addCustomGoal = () => {
            const goal = prompt('Inserisci un nuovo obiettivo:');
            if (goal && goal.trim()) {
              setLearningGoals(prev => [...prev, goal.trim()]);
            }
          };

          const removeGoal = (index) => {
            setLearningGoals(prev => prev.filter((_, i) => i !== index));
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              <div className="container mx-auto p-4 max-w-7xl">
                
                {/* Header */}
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                  <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                    <div className="flex items-center gap-4">
                      <div className="text-3xl">{languages[selectedLanguage].flag}</div>
                      <div>
                        <h1 className="text-2xl font-bold text-gray-800">Tutor Linguistico</h1>
                        <p className="text-gray-600">Migliora {languages[selectedLanguage].name}</p>
                      </div>
                    </div>
                    
                    <div className="flex items-center gap-4">
                      <select 
                        value={selectedLanguage}
                        onChange={(e) => setSelectedLanguage(e.target.value)}
                        className="px-4 py-2 border border-gray-300 rounded-lg"
                      >
                        {Object.entries(languages).map(([code, lang]) => (
                          <option key={code} value={code}>
                            {lang.flag} {lang.name}
                          </option>
                        ))}
                      </select>
                      
                      <span className={`px-3 py-1 rounded-full text-xs font-semibold ${levelColors[userLevel]}`}>
                        {userLevel.toUpperCase()}
                      </span>
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                  
                  {/* Chat Area */}
                  <div className="lg:col-span-2">
                    <div className="bg-white rounded-xl shadow-lg h-[600px] flex flex-col">
                      <div className="p-4 border-b">
                        <div className="flex items-center justify-between">
                          <div className="flex items-center gap-2">
                            <MessageCircle className="w-5 h-5 text-blue-500" />
                            <span className="font-semibold">Conversazione</span>
                          </div>
                          <div className="text-sm text-gray-500">
                            {formatTime(sessionStats.sessionDuration)}
                          </div>
                        </div>
                      </div>

                      <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((message) => (
                          <div
                            key={message.id}
                            className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                          >
                            <div
                              className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                message.type === 'user'
                                  ? 'bg-blue-500 text-white'
                                  : 'bg-gray-100 text-gray-800'
                              }`}
                            >
                              <p className="text-sm">{message.text}</p>
                              <p className="text-xs opacity-75 mt-1">
                                {message.timestamp.toLocaleTimeString()}
                              </p>
                            </div>
                          </div>
                        ))}
                        {isLoading && (
                          <div className="flex justify-start">
                            <div className="bg-gray-100 rounded-lg px-4 py-2">
                              <div className="flex space-x-1">
                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                              </div>
                            </div>
                          </div>
                        )}
                        <div ref={messagesEndRef} />
                      </div>

                      <div className="p-4 border-t">
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={currentMessage}
                            onChange={(e) => setCurrentMessage(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                            placeholder={`Scrivi in ${languages[selectedLanguage].name}...`}
                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            disabled={isLoading}
                          />
                          <button
                            onClick={handleSendMessage}
                            disabled={isLoading || !currentMessage.trim()}
                            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50"
                          >
                            <Send className="w-4 h-4" />
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Feedback Panel */}
                  <div className="lg:col-span-1">
                    <div className="bg-white rounded-xl shadow-lg p-6 h-[600px] overflow-y-auto">
                      <div className="flex items-center gap-2 mb-4">
                        <AlertCircle className="w-5 h-5 text-orange-500" />
                        <h3 className="font-semibold">Feedback</h3>
                      </div>
                      
                      <div className="space-y-4">
                        {feedback.length === 0 ? (
                          <p className="text-gray-500 text-sm">Inizia a chattare per ricevere feedback!</p>
                        ) : (
                          feedback.slice(-5).map((item) => (
                            <div key={item.id} className="border rounded-lg p-3">
                              <p className="text-xs text-gray-500 mb-2">
                                "{item.message.substring(0, 30)}..."
                              </p>
                              
                              {item.feedback.map((fb, idx) => (
                                <div key={idx} className="flex items-start gap-2 mb-2">
                                  <CheckCircle className="w-4 h-4 text-green-500 mt-0.5 flex-shrink-0" />
                                  <p className="text-sm text-green-700">{fb}</p>
                                </div>
                              ))}
                              
                              {item.errors.map((error, idx) => (
                                <div key={idx} className="flex items-start gap-2 mb-2">
                                  <AlertCircle className="w-4 h-4 text-orange-500 mt-0.5 flex-shrink-0" />
                                  <p className="text-sm text-orange-700">{error}</p>
                                </div>
                              ))}
                            </div>
                          ))
                        )}
                      </div>
                    </div>
                  </div>

                  {/* Goals and Progress */}
                  <div className="lg:col-span-1">
                    <div className="space-y-6">
                      
                      {/* Goals */}
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <div className="flex items-center justify-between mb-4">
                          <div className="flex items-center gap-2">
                            <Target className="w-5 h-5 text-blue-500" />
                            <h3 className="font-semibold">Obiettivi</h3>
                          </div>
                          <button
                            onClick={addCustomGoal}
                            className="text-blue-500 hover:text-blue-600 text-sm font-medium"
                          >
                            + Aggiungi
                          </button>
                        </div>
                        
                        <div className="space-y-2">
                          {learningGoals.slice(0, 3).map((goal, index) => (
                            <div key={index} className="flex items-center gap-2 p-2 bg-gray-50 rounded-lg">
                              <Star className="w-4 h-4 text-yellow-500" />
                              <span className="text-sm text-gray-700 flex-1">{goal}</span>
                              <button
                                onClick={() => removeGoal(index)}
                                className="text-gray-400 hover:text-red-500"
                              >
                                ×
                              </button>
                            </div>
                          ))}
                        </div>
                      </div>

                      {/* Progress */}
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <div className="flex items-center gap-2 mb-4">
                          <TrendingUp className="w-5 h-5 text-green-500" />
                          <h3 className="font-semibold">Progressi</h3>
                        </div>
                        
                        <div className="space-y-4">
                          <div>
                            <div className="flex justify-between mb-1">
                              <span className="text-sm">Vocabolario</span>
                              <span className="text-sm font-semibold">{progress.vocabulary}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div 
                                className="bg-blue-500 h-2 rounded-full"
                                style={{ width: `${progress.vocabulary}%` }}
                              ></div>
                            </div>
                          </div>
                          
                          <div>
                            <div className="flex justify-between mb-1">
                              <span className="text-sm">Grammatica</span>
                              <span className="text-sm font-semibold">{progress.grammar}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div 
                                className="bg-green-500 h-2 rounded-full"
                                style={{ width: `${progress.grammar}%` }}
                              ></div>
                            </div>
                          </div>
                          
                          <div>
                            <div className="flex justify-between mb-1">
                              <span className="text-sm">Conversazione</span>
                              <span className="text-sm font-semibold">{progress.conversation}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div 
                                className="bg-purple-500 h-2 rounded-full"
                                style={{ width: `${progress.conversation}%` }}
                              ></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      {/* Stats */}
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <div className="flex items-center gap-2 mb-4">
                          <Award className="w-5 h-5 text-purple-500" />
                          <h3 className="font-semibold">Statistiche</h3>
                        </div>
                        
                        <div className="grid grid-cols-2 gap-4">
                          <div className="text-center">
                            <div className="text-2xl font-bold text-blue-500">{sessionStats.messagesCount}</div>
                            <div className="text-xs text-gray-500">Messaggi</div>
                          </div>
                          <div className="text-center">
                            <div className="text-2xl font-bold text-green-500">{sessionStats.vocabUsed.size}</div>
                            <div className="text-xs text-gray-500">Parole</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Render the app
        ReactDOM.render(<LanguageTutor />, document.getElementById('root'));
    </script>
</body>
</html>
